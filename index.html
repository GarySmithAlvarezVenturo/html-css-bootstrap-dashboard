<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Bootstrap Dashboard</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <form class="container-fluid">
           
          <div class="input-group">
            <div class="logo-boolean">
                <img src="img/logo.svg" alt="">
            </div>

            <span class="input-group-text bg-dark-subtle rounded-start" id="basic-addon1"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control bg-dark-subtle rounded-end" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
            
            <div class="icon-navtop">
                <a href=""><i class="bi bi-list-stars"></i></a>
                <a href=""><i class="bi bi-question-circle-fill"></i></a>
                <a href=""><i class="bi bi-three-dots-vertical"></i></a>
            </div>

            <div class="dropdown">

                <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-bell-fill"></i>
                </button>

                <ul class="dropdown-menu dropdown-menu-end" style="">
                  <li><a class="dropdown-item" href="#">Profilo</a></li>
                  <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>

            </div>

        </form>
    </nav>

    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
